#async.executor.max-pool-size=10
storage:
  location: ./storage
auditlog:
  location: ./audit
yt-dlp:
  location: ${LOCATION_YT_DLP}
ffmpeg:
  ffprobe-path: ${LOCATION_FFPROBE_PATH}
