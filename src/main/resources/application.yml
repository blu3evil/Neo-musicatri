# 项目接口swagger文档配置
springdoc:
  swagger-ui:
    # swagger页面地址，键入http://localhost:8080/swagger-ui.html来访问swagger
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs  # swagger后端地址
    enabled: true  # 是否启用文档功能
  group-configs:
    - group: 'file-server'  # 分组名称
      paths-to-match: '/api/v1/file/**'  # 将哪些url纳入分组，默认为/**，即全部url
      packages-to-scan: org.fishking0721  # 分组扫描包路径，一般为启动类所在包

knife4j:  # knife4j增强，不需要增强可以不配置
  enable: true  # 启用knife4j，可以不用手动添加@EnableKnife4j注解
  setting:
    language: zh_cn  # 语言
    swagger-model-name: 实体类列表  # SwaggerModel名称
  basic:
    enable: false  # 是否启用swagger的basic认证功能，默认为false
    username: fishking0721
    password: 1234
