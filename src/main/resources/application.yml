spring:
  application:
    name: file-server
  datasource:
    url: jdbc:mysql://localhost:3306/oss_db?useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
  data:
    redis:
      host: 127.0.0.1
      port: 6379
      password:
      timeout: 5000
  cloud:
    nacos:
      discovery:
        namespace: public
        server-addr: localhost:8848
      server-addr: localhost:8848
server:
  port: 8080
