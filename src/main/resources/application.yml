spring:
  application:
    name: file-server
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
  cloud:
    nacos:
      discovery:
        namespace: public
        server-addr: localhost:8848
      server-addr: localhost:8848
server:
  port: 8080
#debug=true

# async task
#async.executor.thread-name-prefix=youtube-dl-
